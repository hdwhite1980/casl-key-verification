<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASL Key Verification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    
    .initial-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #666;
      font-size: 18px;
    }
    
    /* Hide the loading screen once the app loads */
    .app-loaded .initial-loading {
      display: none;
    }

    /* âœ… NEW: Component visibility control */
    .component-section {
      transition: opacity 0.3s ease-in-out;
    }
    
    .component-section.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Simple loading screen that disappears when app loads -->
  <div class="initial-loading" id="initial-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading CASL Key Verification System...</div>
  </div>
  
  <!-- âœ… Authentication component - shown initially -->
  <div class="component-section" id="auth-section">
    <casl-app></casl-app>
  </div>
  
  <!-- âœ… Verification component - hidden initially -->
  <div class="component-section hidden" id="verification-section">
    <casl-verification></casl-verification>
  </div>
  
  <!-- Global configuration -->
  <script>
    // Simulate process.env for compatibility
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
    
    // Global configuration
    window.CASL_CONFIG = {
      api: {
        baseUrl: "https://2mez9qoyt6.execute-api.us-east-2.amazonaws.com/prod",
        endpoints: {
          userCheck: "/user-check",
          verify: "/verify",
          history: "/verification-history",
          packages: "/packages",
          login: "/login",
          register: "/register",
          status: "/status"
        }
      },
      auth: {
        region: "us-east-2",
        userPoolId: "us-east-2_wxVzxzC7V",
        userPoolWebClientId: "6eihn0891v31dsovg33g2e1h90"
      },
      storage: {
        cdnBaseUrl: "https://d3hf6lqvkzgyx8.cloudfront.net"
      },
      app: {
        name: "CASL Key Verification System",
        version: "1.0.0",
        environment: "production"
      }
    };

    // âœ… NEW: Functions to switch between components
    window.showAuthentication = function() {
      document.getElementById('auth-section').classList.remove('hidden');
      document.getElementById('verification-section').classList.add('hidden');
      console.log('ðŸ” Showing authentication');
    };

    window.showVerification = function() {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('verification-section').classList.remove('hidden');
      console.log('âœ… Showing verification');
    };

    // âœ… NEW: Listen for successful authentication
    document.addEventListener('userAuthenticated', function(event) {
      console.log('ðŸŽ‰ User authenticated, switching to verification');
      showVerification();
    });

    // âœ… NEW: Listen for logout
    document.addEventListener('userLoggedOut', function(event) {
      console.log('ðŸ‘‹ User logged out, switching to authentication');
      showAuthentication();
    });
    
    // Hide loading screen when app is ready
    document.addEventListener('DOMContentLoaded', () => {
      // Give the app a moment to initialize
      setTimeout(() => {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
    
    // Global error handler
    window.addEventListener('error', function(e) {
      console.error('Global error:', e);
      const loadingEl = document.getElementById('initial-loading');
      if (loadingEl) {
        loadingEl.innerHTML = `
          <div style="color: #d32f2f; text-align: center;">
            <h3>Error Loading Application</h3>
            <p>${e.message || 'Unknown error occurred'}</p>
            <p>Please refresh the page or check the console for details.</p>
          </div>
        `;
      }
    });
  </script>
  
  <!-- ðŸš¨ CRITICAL: Load password reset handler BEFORE the main bundle -->
  <script src="password-reset-handler.js"></script>
  
  <!-- Load the webpack bundle -->
  <script src="casl-bundle.js"></script>
</body>
</html>
