<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASL Key Verification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #2c3e50;
    }
    
    #app {
      min-height: 500px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    
    #loading {
      text-align: center;
      padding: 40px;
    }
    
    #error {
      display: none;
      color: #c62828;
      border: 1px solid #c62828;
      background-color: #ffebee;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CASL Key Verification System</h1>
    <p>A comprehensive guest verification system for short-term rentals</p>
    
    <div id="error"></div>
    
    <div id="app">
      <div id="loading">
        <p>Loading verification system...</p>
      </div>
    </div>
    
    <footer>
      &copy; 2025 CASL Key Verification System. All rights reserved.
    </footer>
  </div>

  <script>
    // Polyfill for process.env
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
    
    // Configuration object
    window.CASL_CONFIG = {
      api: {
        baseUrl: 'https://tn25108ywk.execute-api.us-east-2.amazonaws.com/prod'
      },
      debug: true
    };
  </script>
  
  <!-- Load your components with type="module" -->
  <script type="module">
    // Import and initialize main component
    import('./CASLApp.js')
      .then(module => {
        try {
          // Check if CASLApp is properly exported
          if (module.CASLApp) {
            // Create and mount component if not already defined
            if (!customElements.get('casl-app')) {
              customElements.define('casl-app', module.CASLApp);
            }
            
            // Create app element
            const app = document.createElement('casl-app');
            
            // Replace loading with app
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').appendChild(app);
            
            console.log('CASL Key Verification System loaded successfully');
          } else {
            throw new Error('CASLApp component not found in module');
          }
        } catch (error) {
          handleError(error);
        }
      })
      .catch(error => {
        handleError(error);
      });
    
    // Error handler function
    function handleError(error) {
      console.error('Failed to load CASL Key Verification System:', error);
      
      document.getElementById('loading').style.display = 'none';
      
      // Show error message
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'block';
      errorEl.innerHTML = `
        <h3>Error Loading Verification System</h3>
        <p>The application could not be loaded. This might be due to:</p>
        <ul>
          <li>Network connectivity issues</li>
          <li>JavaScript module loading problems</li>
          <li>Missing component files</li>
        </ul>
        <p>Technical details: ${error.message}</p>
        <p>Please try refreshing the page or check the browser console for more information.</p>
      `;
    }
  </script>
</body>
</html>
