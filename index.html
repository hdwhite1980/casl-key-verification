<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASL Key Verification System</title>
    
    <!-- Load configuration first (regular script) -->
    <script src="casl-config.js"></script>
    
    <style>
        body { 
            margin: 0; 
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #f8f9fa; 
        }
        
        .loading-screen { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-spinner { 
            width: 50px; 
            height: 50px; 
            border: 4px solid rgba(255,255,255,0.3); 
            border-top: 4px solid white; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-bottom: 1.5rem;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .error-screen { 
            padding: 3rem 2rem; 
            text-align: center; 
            background: #fff;
            margin: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            color: #dc3545;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
            text-align: left;
            border-left: 4px solid #dc3545;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .app-container {
            min-height: 100vh;
        }
        
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">CASL Key Verification</div>
        <div class="loading-subtext">Loading ES6 modules...</div>
    </div>
    
    <!-- Main App Container -->
    <div id="app-container" class="app-container" style="display: none;">
        <casl-app></casl-app>
    </div>
    
    <!-- Error Screen -->
    <div id="error-screen" class="error-screen" style="display: none;">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div class="error-title">Module Loading Failed</div>
        <div class="error-message" id="error-message">
            Failed to load ES6 modules. Please check the browser console for details.
        </div>
        <div class="error-details" id="error-details" style="display: none;"></div>
        <button class="retry-button" onclick="location.reload()">
            üîÑ Retry
        </button>
    </div>
    
    <!-- Debug Info -->
    <div id="debug-info" class="debug-info" style="display: none;"></div>

    <script type="module">
        // Global error handler for module errors
        window.addEventListener('error', function(event) {
            console.error('Module Error:', event.error);
            showError('Module Error: ' + event.error.message, event.error.stack);
        });
        
        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Module Promise Rejection:', event.reason);
            showError('Promise Error: ' + event.reason, event.reason);
        });
        
        // Debug logging
        function debugLog(message) {
            console.log('üîß CASL Module Debug:', message);
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.textContent = message;
                debugDiv.style.display = 'block';
                setTimeout(() => {
                    debugDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        function showError(message, details = null) {
            console.error('‚ùå CASL Module Error:', message);
            
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('error-screen').style.display = 'block';
            
            document.getElementById('error-message').textContent = message;
            
            if (details) {
                const detailsDiv = document.getElementById('error-details');
                detailsDiv.textContent = details;
                detailsDiv.style.display = 'block';
            }
        }
        
        function showApp() {
            debugLog('‚úÖ Showing application');
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }
        
        // Initialize ES6 modules
        async function initializeModules() {
            try {
                debugLog('üöÄ Starting ES6 module initialization...');
                
                // Step 1: Check if configuration is loaded
                debugLog('üìã Checking configuration...');
                if (!window.CASL_CONFIG) {
                    throw new Error('CASL configuration not loaded. Please check casl-config.js file.');
                }
                console.log('‚úÖ Configuration loaded:', window.CASL_CONFIG);
                
                // Step 2: Import the main CASLApp module
                debugLog('üì¶ Importing CASL App module...');
                const { CASLApp } = await import('./CASLApp.js');
                
                debugLog('‚úÖ CASLApp module imported successfully');
                
                // Step 3: Wait for custom element to register
                debugLog('‚è≥ Waiting for custom element registration...');
                
                // Give it time to register
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Check if registered
                if (customElements.get('casl-app')) {
                    debugLog('‚úÖ Custom element <casl-app> registered');
                    showApp();
                    console.log('üéâ CASL Key Verification System loaded successfully!');
                } else {
                    // Wait a bit more
                    await new Promise(resolve => setTimeout(resolve, 500));
                    if (customElements.get('casl-app')) {
                        showApp();
                        console.log('üéâ CASL Key Verification System loaded successfully!');
                    } else {
                        throw new Error('Custom element <casl-app> failed to register after import');
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Module initialization failed:', error);
                
                let errorMessage = error.message;
                let details = error.stack;
                
                // Provide helpful error messages
                if (error.message.includes('Failed to resolve module specifier')) {
                    errorMessage = 'ES6 Module Import Error: ' + error.message;
                    details = 'This usually means:\n' +
                             '‚Ä¢ A JavaScript file is missing\n' +
                             '‚Ä¢ Import path is incorrect\n' +
                             '‚Ä¢ File has syntax errors\n\n' +
                             'Original error:\n' + error.stack;
                } else if (error.message.includes('Unexpected token')) {
                    errorMessage = 'JavaScript Syntax Error: ' + error.message;
                    details = 'This usually means:\n' +
                             '‚Ä¢ File has invalid JavaScript syntax\n' +
                             '‚Ä¢ Missing semicolons or brackets\n' +
                             '‚Ä¢ Invalid ES6 syntax\n\n' +
                             'Original error:\n' + error.stack;
                }
                
                showError(errorMessage, details);
            }
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeModules);
        } else {
            initializeModules();
        }
        
        // Global fallback timeout
        setTimeout(function() {
            if (document.getElementById('loading-screen').style.display !== 'none') {
                console.warn('‚ö†Ô∏è Module loading took too long');
                showError(
                    'Module loading is taking longer than expected.',
                    'This might indicate:\n' +
                    '‚Ä¢ Network connectivity issues\n' +
                    '‚Ä¢ Large JavaScript files\n' +
                    '‚Ä¢ Import dependency loops\n' +
                    '‚Ä¢ Syntax errors in modules'
                );
            }
        }, 15000); // 15 second timeout
    </script>
</body>
</html>
