  <script>
    // Simulate process.env for compatibility
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };

    // Global configuration
    window.CASL_CONFIG = {
      api: {
        baseUrl: "https://2mez9qoyt6.execute-api.us-east-2.amazonaws.com/prod",
        endpoints: {
          userCheck: "/user-check",
          verify: "/verify",
          history: "/verification-history",

          login: "/login",

          status: "/status"
        }
      },
      auth: {
        region: "us-east-2",

      },
      app: {
        name: "CASL Key Verification System",
        version: "1.0.0",
        environment: "production"
      }
    };

    // DOM elements for reference
    window.CASL_ELEMENTS = {
      appElement: null,
      loadingElement: null,
      errorElement: null
    };

    document.addEventListener('DOMContentLoaded', () => {
      window.CASL_ELEMENTS.appElement = document.querySelector('casl-app');
      window.CASL_ELEMENTS.loadingElement = document.getElementById('loading-message');
      window.CASL_ELEMENTS.errorElement = document.getElementById('error-message');

      if (!window.CASL_CONFIG) {
        window.CASL_ELEMENTS.errorElement.textContent = 'Configuration not loaded. Please check that casl-config.js is accessible.';
        window.CASL_ELEMENTS.errorElement.style.display = 'block';
        window.CASL_ELEMENTS.loadingElement.style.display = 'none';
        return;
      }

      // âœ… Show the app and hide the loading message
      window.CASL_ELEMENTS.loadingElement.style.display = 'none';
      window.CASL_ELEMENTS.appElement.style.display = 'block';
    });
  </script>

  <!-- Load the webpack bundle instead of ES6 modules -->
